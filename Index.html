   <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<body>
    <main class="main-acceso">
        <h1>Welcome to  <br> <strong>BACKOFFICE</strong></h1>
        <div class="Usuario">
            <h2 id="nombreUsuario" contenteditable="true">TYPE Full Name </h2>
        </div>
        <section class="recuadro">
            <section class="datos-recuadro">
                <h3>Your access <br> data </h3>
                <div class="user_data">
                    <div class="user">
                        <div class="user_title">
                            <form id="userForm">
                                <label for="usuario"><STrong>User:</STrong></label>
                                <input type="text" id="usuario" name="usuario" value="User">
                            </form>
                        </div>
                    </div>
                    <div class="clave">
                        <div class="user_clave">
                            <form id="claveForm">
                                <label for="clave"><strong>Password:</strong></label>
                                <input type="text" id="clave" name="clave" value="Password">
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </section>
        
       
        <button id="downloadButton">Download</button>
        <section class="logo">
            <p>WWW.INSPIREWORLDWIDE.COM</p>
            <span></span>
        </section>
    </main>

    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
    const main = document.querySelector('.main-acceso');

    const buttons = document.querySelectorAll('button');
    buttons.forEach(button => {
        button.style.visibility = 'hidden';
    });

    const nombreUsuario = document.getElementById('nombreUsuario').innerText;

    html2canvas(main, { scale: 3 }).then(canvas => {
        const image = canvas.toDataURL('image/jpeg', 1.0);

        buttons.forEach(button => {
            button.style.visibility = 'visible';
        });

        const a = document.createElement('a');
        a.href = image;

        // Generar el nombre del archivo con el nombre de usuario
        a.download = `AccessBACK_${nombreUsuario}.jpg`;

        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    });
});


    </script>
</body>
